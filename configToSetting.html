        function formatConfig(data) {
            for (const key in data) {
                const element = data[key];
                console.log(key)
                if(element === null){
                    data[key] = ''
                }else if ((element).constructor === Object) {
                    if (element.style && element.value) {
                        data[key] = element.value
                    } else {
                        formatConfig(element)
                    }
                }
            }
            return data

        }
        config = formatConfig(config)

        function isValidColor(strColor) {
            var s = new Option().style;
            s.color = strColor;

            // return 'false' if color wasn't assigned
            return s.color == strColor.toLowerCase();
        }
        function configToSetting(config) {
            for (const key in config) {
                if (Object.hasOwnProperty.call(config, key)) {
                    const element = config[key];
                    if (element.constructor === Number) {
                        config[key] = { "name": `${translate[key] || key}`, "type": "number", "default": element }
                    } else if (element.constructor === Boolean) {
                        config[key] = { "name": `${translate[key] || key}`, "type": "boolean", "default": element }
                    } else if (element.constructor === String) {
                        if (isValidColor(element)) {
                            config[key] = { "name": `${translate[key] || key}`, "type": "color", "default": element }
                        } else {
                            config[key] = { "name": `${translate[key] || key}`, "type": "text", "default": element }
                        }
                    } else if (element.constructor === Array) {
                        if (element.length) {
                            config[key] = {
                                "name": `${translate[key] || key}`, "type": "array", "default": JSON.parse(JSON.stringify(element)), child: {
                                    "name": "系列<%=i+1%>",
                                    "type": "object",
                                    "child": element[0]
                                }
                            }


                            configToSetting(config[key].child.child)
                        }
                    } else if (element.constructor === Function) {
                        console.log(element, key)
                    } else if (element.constructor === Object) {
                        config[key] = { "name": `${translate[key] || key}`, "type": "group", "children": element }
                        configToSetting(config[key].children)
                    } else {
                        console.log('error', key)
                    }
                }
            }

        }
        configToSetting(config)
        console.log(JSON.stringify(config))
